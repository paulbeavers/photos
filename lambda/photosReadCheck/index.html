<HTML>
<HEAD>
        <script>
                function myFunction() {
                        var xhttp = new XMLHttpRequest();
                        xhttp.onreadystatechange = function() {
                                if (this.readyState == 4 && this.status == 200) {
                                        document.getElementById("my-demo").innerHTML = this.responseText;
                                }
                        };
                        xhttp.open("GET", "https://42cx6tgii7.execute-api.us-east-1.amazonaws.com/default/photosReadCheck", true);
                        xhttp.send();
                }
        </script>
</HEAD>

<BODY>
        <H1>photos Rest status</H1>
        <h1>REST Status = <span id="my-demo">Not Set</span></h1>
            <button onclick="myFunction()">Click me</button>
</BODY>
</HTML>
